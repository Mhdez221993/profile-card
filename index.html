<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body style="background-color: #D2D6DB; background-image: linear-gradient(#f9fafb, #d2d6db);">
    <article class="flex flex-col justify-center items-center text-center w-[340px] mx-auto mt-[200px] bg-white pt-[25px] px-4 rounded-md shadow-lg pb-[33px]">
        <img src="./img/profile.png" alt="Sara Dole" class="w-[65px] h-[65px] mb-[25px]" />
        <h2 class="text-neutral-900 text-xl font-medium mb-[3px]">Sara Dole</h2>
        <h5 class="mb-[25px] text-neutral-600 text-sm">Front End Engineer @ Microsoft</h5>
        <p class="mb-[40px] text-neutral-600">I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer.</p>
        <button class="w-[100%] bg-indigo-700 mb-[25px] text-white p-2 rounded-[5px]">Contact me</button>
        <section class="flex justify-center align-center space-x-8">
          <a href="#" class="card-social-icons p-1 rounded-[5px]">
            <img src="./img/github-fill.svg" alt="GitHub" />
          </a>
          <a href="#" class="card-social-icons p-1 rounded-[5px]">
            <img src="./img/linkedin-box-fill.svg" alt="LinkedIn" />
          </a>
          <a href="" class="card-social-icons p-1 rounded-[5px]">
            <img src="./img/instagram-fill.svg" alt="Instagram" />
          </a>
          <a href="" class="card-social-icons p-1 rounded-[5px]">
            <img src="./img/twitter-x-fill.svg" alt="X">
          </a>
        </section>
    </article>

    <script src="js/index.js"></script>
  </body>
</html>
